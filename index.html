<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid ">
        <a class="navbar-brand" id="NavBrand" href="#">sneakers</a>

        <a class="btn d-md-none d-sm-block" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
          aria-controls="offcanvasExample">
          <span class="navbar-toggler-icon"></span>
        </a>


        <div class="offcanvas offcanvas-start d-flex d-sm-block" tabindex="-1" id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="d-flex">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Collections</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Men</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Women</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> About </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
            <div id="rigthSideCards">
              <img src="./images/icon-cart.svg" class="me-5 " alt="" />
              <img src="./images/image-avatar.png" class="" alt="" />
            </div>
          </div>
        </div>
    </nav>
    <hr>

    <div>
      <div class="container-fluid mt-5 pt-5">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="ProductImage">
              <div class="imageVisible">
                <div class="mx-5 px-5">
                  <img src="" id="MainImage" alt="No image" />
                </div>
              </div>
              <div class="imageSlide mx-5 px-5" id="imageSlide">

              </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="my-5 py-5 mx-3 px-3">
              <div class="mainContant">
                <div class="companyName">
                  Sneaker Company
                </div>
                <div class="edition">
                  Fall Limited Edition Sneakers
                </div>
                <div class="details">
                  These low-profile sneakers are your perfect casual wear companion. Featuring a
                  durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
                </div>
                <div class="priceValue mt-4">
                  <div class="d-flex">
                    <div class="finalPrice">
                      $125.00
                    </div>
                    <div class="discountPercentage ms-5">
                      50%
                    </div>
                  </div>
                  <div class="productprice mt-1">
                    $250.00
                  </div>

                </div>
                <div class="buttons d-flex mt-5">
                  <div class="ProductCount">
                    <button class="productCountbtn btn" id="DecreaseBtn">-</button>
                    <div id="productCountNumber">0</div>
                    <button class="productCountbtn btn" id="increaseBtn">+</button>
                  </div>
                  <div class="AddCards">

                    <button class="btn">
                      <img src="./images/icon-cart.svg" class="me-2" alt="" />
                      Add to cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./index.jsx"></script>

</body>

</html>
